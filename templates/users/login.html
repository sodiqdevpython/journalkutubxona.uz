{% extends 'base.html' %} {% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0">
        <div class="card-header bg-primary text-white text-center py-3">
          <h4 class="mb-0 font-weight-bold">Tizimga kirish</h4>
        </div>
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %} {% if form.errors %}
            <div class="alert alert-danger">
              Login yoki parol noto'g'ri kiritildi!
            </div>
            {% endif %}

            <div class="form-group">
              <label>Foydalanuvchi nomi (Username)</label>
              {{ form.username }}
            </div>
            <div class="form-group">
              <label>Parol</label>
              {{ form.password }}
            </div>

            <button
              type="submit"
              class="btn btn-primary btn-block py-2 font-weight-bold"
            >
              Kirish
            </button>
          </form>
        </div>
        <div class="card-footer text-center bg-white border-top-0 py-3">
          <p class="mb-0">
            Hali hisobingiz yo'qmi?
            <a href="{% url 'register' %}" class="text-primary font-weight-bold"
              >Ro'yxatdan o'ting</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
